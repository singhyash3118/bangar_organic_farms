<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payments Page</title>
    <link rel="stylesheet" href="./styles/payment.css">
</head>

<body>
    <!-- GREEN BACKGROUND -->
    <div class="green_bg">
        <!-- NAVBAR -->
        <div class="navbar">
            <img src="./assets/bof_logo.png" class="logo" onclick="window.location.href = 'index.html';">
            <div class="logos">
                <img src="./assets/icon_shopping_cart.png" class="shopping_cart">
                <img src="./assets/icon_heart.png" class="favorite">
                <img src="./assets/icon_search.png" class="search">
            </div>
        </div>
    </div>

    
    <div class="dirty_green"></div>
    <!-- PAYMENT BOX -->
    <div class="payment_details">
        <div class="bookings">
            <div class="bookings_heading">BOOKINGS</div>
            <div class="booking_info">
                <div class="l1_book">
                    <div class="l1_head">Lane 1</div>
                    <div class="to10">
                        <p>9:00 - 10:00 am</p>
                        <p>500</p>
                    </div>
                    <div class="to10">
                        <p>10:00 - 11:00 am</p>
                        <p>500</p>
                    </div>
                    <div class="to10">
                        <p>11:00 - 12:00 pm</p>
                        <p>500</p>
                    </div>
                </div>
                <div class="l2_book">
                    <div class="l1_head">Lane 2</div>
                    <div class="to10">
                        <p>9:00 - 10:00 am</p>
                        <p>500</p>
                    </div>
                    <div class="to10">
                        <p>10:00 - 11:00 am</p>
                        <p>500</p>
                    </div>
                </div>
                <div class="total">
                    <div class="l1_head">Total</div>
                    <div class="l1_head">2500</div>
                </div>
            </div>
        </div>
        <div class="pay_now">
            <div class="pay_options">
                <div class="bank_trn">Bank Transfer</div>
                <div class="upi">
                    <img src="./assets/UPI.png" alt="">
                </div>
                <div class="cd">Credit/Debit</div>
            </div>

            <div class="cardholder">
                Cardholder's Name
                <div class="entree"></div>
            </div>
            <div class="cardno">
                Card Number
                <div class="entree"></div>
            </div>
            <div class="twobox">
                <div class="expiry">
                    Expiry Date
                    <div class="entree1"></div>
                </div>
                <div class="cvv">
                    CVV
                    <div class="entree1"></div>
                </div>
            </div>
            <div class="pay">PAY NOW</div>
        </div>
    </div>

    <!-- FOOTER -->
    <div class="footer"></div>
</body>

</html>
